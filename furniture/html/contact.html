    <main>
      <article class="form-all">
        <form action="#" class="only-form">
          <ul class="form-btn">
            <li>
              <input
                type="radio"
                name="form-furniture"
                id="reserve"
                class="formFurniture"
              /><label for="reserve">預約諮詢</label>
            </li>
            <li>
              <input
                type="radio"
                name="form-furniture"
                id="planning"
                class="formFurniture"
              /><label for="planning">家具規劃</label>
            </li>
            <li>
              <input
                type="radio"
                name="form-furniture"
                id="
              overall"
                class="formFurniture"
              /><label
                for="
              overall"
                >整體規劃</label
              >
            </li>
            <li>
              <input
                type="radio"
                name="form-furniture"
                id="other"
                class="formFurniture"
              /><label for="other">其他</label>
            </li>
            <li class="time">
              9:<span class="minute">20</span>:<span class="second">12</span>AM
            </li>
          </ul>
          <span class="span-name"
            ><input type="text" class="input-name" placeholder="姓名(必填)"
          /></span>
          <div class="check-name">請填寫正確姓名</div>
          <span class="span-phone">
            <input type="text" class="input-phone" placeholder="電話(必填)"
          /></span>
          <div class="check-phone">請填寫正確手機</div>
          <span class="span-mail">
            <input type="text" class="input-mail" placeholder="信箱(必填)" />
          </span>
          <div class="check-mail">請填寫正確信箱</div>
          <span class="span-note">
            <input
              type="text"
              class="input-note"
              placeholder="備註事項(選填)"
            />
          </span>
          <input type="submit" value="送出訊息" class="input-submit" />
        </form>
      </article>
    </main>
